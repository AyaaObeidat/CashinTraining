
<div class="container">
  <h2>User List</h2>
  <table class="table">
    <thead>
      <tr>
        <th>Triple Name</th>
        <th>Email</th>
        <th>Gender</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.tripleName }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.gender === 0 ? 'Male' : 'Female' }}</td>
      </tr>
    </tbody>
  </table>
</div>
