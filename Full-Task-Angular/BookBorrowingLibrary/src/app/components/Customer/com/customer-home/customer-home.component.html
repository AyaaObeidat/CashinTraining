<app-customer-header></app-customer-header>

<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let customerBook of allBooks" class="col-md-6">
      <div class="card book-card shadow-sm">
        <img
          src="assets/img/cart-book.gif"
          class="card-img-top"
          alt="Book Cover"
        />
        <div class="card-body">
          <p class="card-text">
            <strong>Book Name: </strong>{{ customerBook?.title }}
          </p>
          <p class="card-text">
            <strong>Author: </strong>{{ customerBook?.author }}
          </p>
          <p class="card-text">
            <strong>Publisher: </strong>{{ customerBook?.publisher }}
          </p>
          <p class="card-text">
            <strong>Published: </strong>{{ customerBook?.publicationYear }}
          </p>
          <p class="card-text">{{ customerBook?.description }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
