<app-customer-header></app-customer-header>

<div class="container">
  <div class="row justify-content-center">
    <div *ngFor="let b of getRange(5)" class="col-md-4 col-lg-3 mb-4">
      <div class="card book-card shadow-sm">
        <!-- Book Cover -->
        <img
          src="assets/img/cart-book.gif"
          class="card-img-top"
          alt="Book Cover"
        />

        <div class="card-body">
          <!-- Book Title -->
          <h5 class="card-title">Book Title</h5>
          <!-- Author -->
          <p class="card-text"><strong>Author:</strong> John Doe</p>
          <!-- Genre -->
          <p class="card-text"><strong>Genre:</strong> Fiction</p>
          <!-- Year -->
          <p class="card-text"><strong>Published:</strong> 2024</p>
          <!-- Book Description -->
          <p class="card-text">
            This is a brief description of the book. It gives an overview of the
            story, characters, and overall theme of the book.
          </p>
        </div>

        <!-- Card Footer with Action Buttons -->
        <div class="card-footer text-center">
          <button class="btn btn-primary">Borrow</button>
          <button class="btn btn-secondary">Details</button>
        </div>
      </div>
    </div>
  </div>
</div>
