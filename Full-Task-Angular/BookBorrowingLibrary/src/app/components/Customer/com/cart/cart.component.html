<app-customer-header></app-customer-header>
<div class="container">
    <div class="card book-card shadow-sm">
      <!-- Book Cover -->
      <img src="assets/img/cart-book.gif" class="card-img-top" alt="Book Cover">
      
      <div class="card-body">
        <!-- Book Title -->
        <p class="card-text"><strong>Book Name: </strong>{{customerBook.title}}</p>
        <!-- Author -->
        <p class="card-text"><strong>Author: </strong>{{customerBook.author}}</p>
        <!-- Genre -->
        <p class="card-text"><strong>Publisher: </strong>{{customerBook.publisher}}</p>
        <!-- Year -->
        <p class="card-text"><strong>Published: </strong>{{customerBook.publicationYear}}</p>
        <!-- Book Description -->
        <p class="card-text">{{customerBook.description}}</p>
      </div>
      
      <!-- Card Footer with Action Buttons -->
      <div class="card-footer text-center">
        <button class="btn btn-outline-primary" (click)="ReturnBook()" *ngIf="isActive; else req">Return Book</button>
        <ng-template #req>
          <div class="ret-req">Return Book Requested</div>
        </ng-template>
      </div>
    </div>
  </div>
