<app-admin-dashboard></app-admin-dashboard>
<app-admin-header></app-admin-header>
<div class="content">
  <h3>Accepted Customer Borrowing Requests</h3>
  <div class="table-container">
    <table class="table table-bordered">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>Customer Name</th>
          <th>Book Title</th>
          <th>Request Date</th>
        </tr>
      </thead>
      <tbody *ngFor="let request of allAcceptedRequests; let i = index">
        <tr>
          <td>{{ i + 1 }}</td>
          <td>{{ request?.customer?.fullName }}</td>
          <td>{{ request?.book?.title }}</td>
          <td>{{ request?.createdDate | date : 'medium' }}</td>
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
