<app-admin-header></app-admin-header>
<app-admin-dashboard></app-admin-dashboard>
<div class="container mt-5 con">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center cus-head">
          <h3>Add New Book</h3>
        </div>
        <div class="card-body cus-body">
          <form #f = "ngForm">
            <div class="form-group">
              <label for="bookTitle">Title</label>
              <input
                type="text"
                class="form-control"
                id="bookTitle"
                placeholder="Enter book title"
                [(ngModel)]="book.title"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="bookAuthor">Author</label>
              <input
                type="text"
                class="form-control"
                id="bookAuthor"
                placeholder="Enter author name"
                [(ngModel)]="book.author"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="bookPublisher">Publisher</label>
              <input
                type="text"
                class="form-control"
                id="bookPublisher"
                placeholder="Enter publisher name"
                [(ngModel)]="book.publisher"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="bookPublished">Published</label>
              <input
                type="text"
                class="form-control"
                id="bookPublished"
                placeholder="Enter publisher year"
                [(ngModel)]="book.publicationYear"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="numberOfAvailableCopies"
                >Number Of Available Copies</label
              >
              <input
                type="number"
                class="form-control"
                id="numberOfAvailableCopies"
                placeholder="Enter number of available copies"
                [(ngModel)]="book.numberOfAvailableCopies"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="totalNumberOfCopies">Total Number Of Copies</label>
              <input
                type="number"
                class="form-control"
                id="totalNumberOfCopies"
                placeholder="Enter total number Of copies"
                [(ngModel)]="book.totalNumberOfCopies"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group">
              <label for="description">Description</label>
              <textarea
                class="form-control"
                placeholder="Enter Description"
                [(ngModel)]="book.description"
                [ngModelOptions]="{ standalone: true }"
              ></textarea>
            </div>
            <div class="card-footer text-center" >
              <button class="btn btn-outline-primary" (click)="AddNewBook(f)">
                <strong>Add</strong>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
