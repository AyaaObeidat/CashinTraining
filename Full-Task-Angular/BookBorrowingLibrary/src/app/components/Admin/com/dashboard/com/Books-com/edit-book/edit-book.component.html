
<app-admin-dashboard></app-admin-dashboard>
<app-admin-header></app-admin-header>
<div class="container mb-5">
  <div class="row">
    <div class="col-md-10 mx-auto">
      <div class="card shadow-sm rounded">
        <div class="card-header">
          <h4 class="mb-0">Book Details</h4>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong>Book Title: {{ bookData?.title }}</strong>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newTitle"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new title"
              />
            </div>
          </div>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong>Book Author: {{ bookData?.author }}</strong>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newAuthor"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new author"
              />
            </div>
          </div>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong>Book Publisher: {{ bookData?.publisher }}</strong>
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newPublisher"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new publisher"
              />
            </div>
          </div>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong
                  >Book publicationYear: {{ bookData?.publicationYear }}</strong
                >
              </label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="newTitle"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new year"
              />
            </div>
          </div>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong
                  >TotalNumberOfCopies:
                  {{ bookData?.totalNumberOfCopies }}</strong
                >
              </label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="newTotalNumberOfCopies"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new number"
              />
            </div>
          </div>
        </div>
        <div class="card-body bg-light-custom">
          <div class="row mb-1">
            <div class="col-md-12 d-flex align-items-center">
              <label class="form-label me-2">
                <strong
                  >NumberOfAvailableCopies:
                  {{ bookData?.numberOfAvailableCopies }}</strong
                >
              </label>
              <input
                type="number"
                class="form-control"
                [(ngModel)]="newNumberOfAvailableCopies"
                [ngModelOptions]="{ standalone: true }"
                style="width: auto"
                placeholder="Enter new number"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
